<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popping</title>

    <!-- reset-css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

    <!-- Pretendard font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- main css -->
    <link rel="stylesheet" href="./css/test.css">
    <!-- 실제 프로젝트에서는 CSS 파일을 이렇게 분리하여 사용합니다. -->
    <!-- <link rel="stylesheet" href="./css/navigation.css"> -->
</head>
<body>
    
    <!-- 메인 비주얼 섹션 시작 -->
    <div class="main-visual-section">
        <div class="container">
            <div id="todayPopup">
                <!-- 왼쪽 텍스트 영역 -->
                <div class="todayPopupInnerTxt">
                    <div class="text-group">
                        <p class="todayPopupTxt">오늘의 팝업 추천</p>
                        <p class="title">데이즈데이즈 팝업</p>
                    </div>
                    <p class="date">25.07.04(금) ~ 25.08.31(일)</p>
                </div>

                <!-- 오른쪽 메인 이미지 영역 -->
                <div class="main-visual-image">
                    <img src="./img/popup/daze.jpg" alt="데이즈데이즈 팝업 이미지">
                </div>
            </div>
        </div>
    </div>
    <!-- 메인 비주얼 섹션 끝 -->


</body>
</html>
